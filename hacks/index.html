---
layout: default
title: Hacks
---

<div class="posts-list hacks-list">
  <h1>{{ page.title }}</h1>

  <ul class='posts hacks'>
    {% for post in site.pages %}
      {% if post.layout == 'hack' %}
        {% unless post.hide %}
          <li class="{{ post.layout }}">
            <a href="{{ post.hackurl || post.url }}">
              <img src="/images/{{post.image}}">
              <span class='title'>{{post.hide}}{{ post.title || post.slug }}</span>
            </a>
          </li>
        {% endunless %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
